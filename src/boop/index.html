<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="Example mini application" name="description" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
    ></script>
    <title>Boop</title>
  </head>
  <body>
    <div id="app">
      <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold">Boop App</h1>
            <p class="py-6">
              Boop is the smallest of all Oodroos. She loves to bounce and
              smile.
            </p>
            <button class="btn btn-primary" @click="greet">
              {{ message }}
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import * as vue from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      vue
        .createApp({
          setup() {
            function greet(event) {
              message.value = "Boop kisses for you!";
              sendMessage("The boop has been clicked.\n");
            }

            const message = vue.ref("Click for Boop love.");
            return { greet, message };
          },
        })
        .mount("#app");
    </script>
  </body>
</html>
